server:
  port: 8080

logging:
  level:
    org.springframework: error

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/userauth
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      use-new-id-generator-mappings: false
  security:
    user:
      name: username
      password: password

